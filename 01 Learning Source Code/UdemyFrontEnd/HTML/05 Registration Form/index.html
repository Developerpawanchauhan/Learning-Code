<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" name="" id="fname" placeholder=" Type First Name">
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" name="" id="lname" placeholder=" Type Last Name">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder=" Type Email Here">
        <br>
        <label for="pass">Password: </label>
        <input type="password" name="" id="pass" placeholder=" Type Password">
        <br>
        Gender:
        <input type="radio" name="" id="male">
        <label for="male">Male</label>
        <input type="radio" name="" id="female">
        <label for="female">Female</label>
        <br>
        Checkbox Skills: 
        <label for="html">HTML</label>
        <input type="checkbox" name="" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="" id="css">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="" id="javascript">
        <label for="react">react</label>
        <input type="checkbox" name="" id="react">
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="" id="dob">
        <br>
        <label for="file">Selct File: </label>
        <input type="file" name="" id="file">
        <br>
        Country:
        <select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Russia</option>
            <option value="">UK</option>
        </select>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
