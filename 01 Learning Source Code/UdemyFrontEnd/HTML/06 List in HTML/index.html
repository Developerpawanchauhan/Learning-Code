<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <list>
        <ol>
            <li>Deepak
                <ul>
                    <li>Aryan</li>
                </ul>
            </li>
            <li>Aakrti</li>
            <li>Pawan</li>
            <li>Anushka</li>
        </ol>
        <ul>
            <li>Deepak</li>
            <li>Aakrti</li>
            <li>Pawan</li>
            <li>Anushka</li>
        </ul>
    </list>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is a markup language.</dd>
        <dt>CSS</dt>
        <dd>CSS is a cascadining stylesheet</dd>
    </dl>

</body>
</html>
