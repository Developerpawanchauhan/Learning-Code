<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="Head">This is Color Changer Heading</h3>
    <input type="button" value="Red" onclick="red()">
    <input type="button" value="Yellow" onclick="yellow()">
    <input type="button" value="Green" onclick="green()">

    <script>
        function red(){
            var r = document.getElementById("Head");
            r.style.color="red"
            r.style.fontSize="20px"
        }
        function yellow(){
            var r = document.getElementById("Head");
            r.style.color="yellow"
            r.style.fontSize="25px"
        }
        function green(){
            var r = document.getElementById("Head");
            r.style.color="green"
            r.style.fontSize="30px"
        }
    </script>
</body>
</html>
