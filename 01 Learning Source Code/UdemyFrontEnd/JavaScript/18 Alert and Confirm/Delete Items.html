<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="item1">Item 1 <button onclick="del(1)">Detele</button></li>
        <li id="item2">Item 2 <button onclick="del(2)">Delete</button></li>
        <li id="item3">Item 3 <button onclick="del(3)">Delete</button></li>
    </ul>
    <script>
        function del(btn){
            var result = confirm("Are you sure want to delete it??");
            if(result){
                alert("Deleted Sucessfully");
                var delitem = document.getElementById("item"+btn);
                delitem.remove();
            }
            else{
                alert("Not Deleted");
            }
        }

        // Hello THis is Testing
    </script>
</body>
