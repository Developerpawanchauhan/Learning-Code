<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" placeholder="Enter Number 1" id="n1"><br>
    <input type="number" placeholder="Enter Number 2" id="n2"><br>
    <select name="Operator" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="X">X</option>
        <option value="/">/</option>
    </select><br>
    <input type="button" value="Calculate" id="btn" onclick="sum()"><br>
    <input type="text" id="ans" placeholder="Answer">
    
    <script>
        function sum(){
            var get = parseInt(document.getElementById("n1").value);
            var get2 = parseInt(document.getElementById("n2").value);
            var get3 = document.getElementById("ope").value;
            if(get3 == "+"){
                document.getElementById("ans").value=get+get2;
            }
            else if(get3 == "-"){
                document.getElementById("ans").value=get-get2;
            }
            else if(get3 == "X"){
                document.getElementById("ans").value=get*get2;
            }
            else if(get3 == "/"){   99
                document.getElementById("ans").value=get/get2;
            }
            else{
                document.getElementById("ans").value="Enetr the Vaild Value";
            }
        }
    </script>
</body>
</html>
