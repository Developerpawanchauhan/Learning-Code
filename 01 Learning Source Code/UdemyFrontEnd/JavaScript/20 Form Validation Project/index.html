<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Registrantion Form</h3>
    <table>
        <form action="" method="post">
            <tr>
                <th><label for="fname">First Name:</label></th>
                <td><input type="text" placeholder="Enter Your FName Here" name="fname" id="fname"></td>
            </tr>
            <tr>
                <th><label for="lname">Last Name:</label></th>
                <td><input type="text" placeholder="Enter Your LName Here" name="lname" id="lname"></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" placeholder="Enter Youremail Here" name="email" id="email"></td>
            </tr>
            <tr>
                <th><label for="pass">Password:</label></th>
                <td><input type="password" placeholder="Enter Your Password Here" name="pass" id="pass"></td>
            </tr>
            <tr>
                <th>Gender: </th>
                <td><label for="male">Male</label>
                    <input type="radio" name="gen" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gen" id="female">
                </td>
            </tr>
            <tr>
                <th>Skills:</th>
                <td><label for="html">HTML</label>
                    <input type="checkbox" name="skills" id="html">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="skills" id="css">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" name="skills" id="javascript">
                </td>
            <tr>
                <input type="submit" value="submit" id="btn">
            </tr>
            </tr>
        </form>
    </table>
    <script src="script.js"></script>
</body>

</html>
