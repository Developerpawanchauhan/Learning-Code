<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        li{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- There i have tested 3 types of CSS -->

    <h2 style="color:red">What is CSS?</h2>
    <ul>
        <li>CSS stands for Cascading Style Sheet</li>
        <li>CSS describes how HTML elements are to be displayed on screen, paper, or in other media.</li>
        <li>External Stylesheet are stored in CSS files</li>
    </ul>
    <h2>Type of CSS</h2>
    <ul>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>
</body>
</html>
